<!DOCTYPE html>
<html>
	<head>
		<title>Video Test API</title>
	</head>
	<body>
		<p>API for consuming test data for video playback apps.</p>
		<p>Endpoint are as follows</p>
		<ul>
			<li>getcarousels</li>
			<li>getvideos</li>
			<li>
				getvideoinfo?id=<b>[video id]</b>, <b>video id's</b> can be found using
				getvideos
			</li>
		</ul>
	</body>
</html>
